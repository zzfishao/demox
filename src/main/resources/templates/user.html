<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>

<body>
<h1>登录成功!</h1>
<p>
    <input type="button" value="查看用户" onclick="show()">
</p>
<div id="user_lable"></div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    function show() {
        axios({
            method: 'get',
            url: "/all"
        }).then((res) => {
            console.log(res.data);
            document.getElementById("user_lable").innerText= res.data;
        })
    }
</script>
</body>
</html>
